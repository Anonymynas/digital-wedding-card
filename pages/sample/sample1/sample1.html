<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="sample1.css">
</head>
<body>
    <audio autoplay loop>
        <source src="background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="container">
        <h1>Welcome to Our Wedding</h1>
        
        <section class="couples-details">
            <h2>Couples Details</h2>
            <img src="./sample image/3.jpg" alt="John Doe & Jane Smith" class="couple-image">
            <p>John Doe & Jane Smith</p>
        </section>
        
        <section class="date-time">
            <h2>Date & Time</h2>
            <p>June 25, 2023, at 4:00 PM</p>
        </section>
        
        <section class="venue">
            <h2>Venue Location</h2>
            <p>123 Wedding Venue St, City, Country</p>
        </section>

        <section class="rsvp">
            <h2>RSVP</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="attendance">Will you attend?</label>
                <select id="attendance" name="attendance" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
